<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TruthWeb Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-center text-2xl font-bold mb-4">Login to Wallet</h2>

        <label class="block mb-2">Username</label>
        <input type="text" id="username" class="w-full p-2 border rounded mb-3" required>

        <label class="block mb-2">Password</label>
        <input type="password" id="password" class="w-full p-2 border rounded mb-3" required>

        <button onclick="login()" class="w-full bg-black text-white py-2 rounded">Login</button>

        <div id="2faSection" class="mt-4 hidden">
            <label class="block mb-2">Enter 2FA Code</label>
            <input type="text" id="otpCode" class="w-full p-2 border rounded mb-3">
            <button onclick="verify2FA()" class="w-full bg-green-600 text-white py-2 rounded">Verify Code</button>
        </div>

        <p class="text-center mt-3"><a href="forgot-password.html" class="text-blue-600">Forgot Password?</a></p>
    </div>

    <script src="auth.js"></script>

</body>
</html>
