<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthWeb Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
        <h2 class="text-2xl font-bold">Welcome to TruthWeb Wallet</h2>

        <p class="mt-4 text-lg">Balance: <span id="piBalance">Loading...</span> Ï€</p>

        <div class="mt-6 flex justify-between">
            <a href="send.html" class="bg-blue-600 text-white py-2 px-4 rounded">Send Pi</a>
            <a href="receive.html" class="bg-green-600 text-white py-2 px-4 rounded">Receive Pi</a>
        </div>

        <button onclick="logout()" class="mt-6 bg-red-600 text-white py-2 px-4 rounded">Logout</button>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let isAuthenticated = localStorage.getItem("2FA_authenticated");

            if (!isAuthenticated || isAuthenticated !== "true") {
                alert("2FA not verified! Redirecting to login.");
                window.location.href = "login.html";
            }

            // Load Balance
            document.getElementById("piBalance").textContent = localStorage.getItem("piBalance") || "0.00";
        });
    </script>

</body>
</html>
